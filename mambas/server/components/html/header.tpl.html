<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    <title>Mambas | {{title}}</title>
    <!-- Bootstrap Core CSS -->
    <link href="/css/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/helper.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <!-- All Jquery -->
    <script src="/js/lib/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/js/lib/bootstrap/js/popper.min.js"></script>
    <script src="/js/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="/js/jquery.slimscroll.js"></script>
    <!--Menu sidebar -->
    <script src="/js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="/js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <!--Morris Chart-->
    <script src="/js/lib/morris-chart/raphael-min.js"></script>
    <script src="/js/lib/morris-chart/morris.js"></script>
<![endif]-->
</head>

<body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        <!-- header header  -->
        <div class="header">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                <!-- Logo -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <!-- Logo icon -->
                        <span><img src="/images/logo.png" alt="homepage" class="dark-logo" /></span>
                        <!--End Logo icon -->
                    </a>
                </div>
                <!-- End Logo -->
                <div class="navbar-collapse">
                    <!-- toggle and nav items -->
                    <ul class="navbar-nav mr-auto mt-md-0">
                    </ul>
                    <!-- User profile and search -->
                    <ul class="navbar-nav my-lg-0">
                        <li class="nav-item hidden-sm-down search-box">
                            <a class="nav-link hidden-sm-down text-muted" href="javascript:void(0)">
                                <i class="fa fa-plus"></i>
                            </a>
                            <form class="app-search" style="display: none;" id="btn-create-project">
                                <input type="text" class="form-control" placeholder="Project name">
                                <a class="srh-btn"><i class="fa fa-times"></i></a>
                            </form>
                        </li>
                        <li class="nav-item hidden-sm-down">
                            <a class="nav-link hidden-sm-down text-muted" href="javascript:void(0)">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- End header header -->
        <!-- Left Sidebar  -->
        <div class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="nav-label">Projects</li>
                        % for project in navigation_projects:
                        <li><a class="has-arrow" href="#" aria-expanded="false"><span class="hide-menu">{{ project['name'] }}</span></a>
                            <ul aria-expanded="false" class="collapse">
                                <li><a href="/projects/{{ project['id'] }}/dashboard">Dashboard</a></li>
                                <li><a href="/projects/{{ project['id'] }}/sessions">Sessions</a></li>
                            </ul>
                        </li>
                        % end
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </div>
        <!-- End Left Sidebar  -->
        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="mr-auto align-self-center">
                    <h3 class="text-primary">{{ title }}</h3>
                </div>
                <div class="col-md-0 text-right">
                    <ul class="navbar-nav">
                        % if 'token' in locals():
                        <li class="nav-item hidden-sm-down">
                            <a class="nav-link hidden-sm-down" href="#"><i class="fa fa-desktop"></i></a>
                        </li>
                        % end
                        % if 'delete_url' in locals():
                        <li class="nav-item hidden-sm-down">
                            <a id="btn-delete" class="nav-link hidden-sm-down" href="#"><i class="fa fa-trash"></i></a>
                            <script>
                                $("#btn-delete").click(function(){
                                    var url = '{{ delete_url }}'
                                    if(confirm("Are you sure?")){
                                        $.delete(url, function(){
                                            window.location.href = "/"
                                        });
                                    }
                                })
                            </script>
                        </li>
                        % end
                    </ul>
                </div>
            </div>
            <!-- End Bread crumb -->
